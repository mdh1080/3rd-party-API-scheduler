<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://code.jquery.com/jquery-3.4.1.min.js" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <form>
    <div class="container" />
    <label for="time">08:00am</label>
    <textarea id="text8" name="time" class="time-block col-md-10"></textarea><button class="btn saveBtn col-md-.5" class="saveBtn" id="btn8">Save</button><br>

    <label for="time">09:00am</label>
    <textarea id="text9" name="time" class="time-block col-md-10"></textarea><button class="btn saveBtn col-md-.5" class="saveBtn" id="btn9">Save</button><br>

    <label for="time">10:00am</label>
    <textarea id="text10" name="time" class="time-block col-md-10"></textarea><button class="btn saveBtn col-md-.5" class="saveBtn" id="btn10">Save</button><br>

    <label for="time">11:00am</label>
    <textarea id="text11" name="time" class="time-block col-md-10"></textarea><button class="btn saveBtn col-md-.5" class="saveBtn" id="btn11">Save</button><br>

    <label for="time">12:00pm</label>
    <textarea id="text12" name="time" class="time-block col-md-10"></textarea><button class="btn saveBtn col-md-.5" class="saveBtn" id="btn12">Save</button><br>

    <label for="time">1:00pm</label>
    <textarea id="text1" name="time" class="time-block col-md-10"></textarea><button class="btn saveBtn col-md-.5" class="saveBtn" id="btn1">Save</button><br>

    <label for="time">2:00pm</label>
    <textarea id="text2" name="time" class="time-block col-md-10"></textarea><button class="btn saveBtn col-md-.5" class="saveBtn" id="btn2">Save</button><br>

    <label for="time">3:00pm</label>
    <textarea id="text3" name="time" class="time-block col-md-10"></textarea><button class="btn saveBtn col-md-.5" class="saveBtn" id="btn3">Save</button><br>

    <label for="time">4:00pm</label>
    <textarea id="text4" name="time" class="time-block col-md-10"></textarea><button class="btn saveBtn col-md-.5" class="saveBtn" id="btn4">Save</button><br>

    <label for="time">5:00pm</label>
    <textarea id="text5" name="time" class="time-block col-md-10"></textarea><button class="btn saveBtn col-md-.5" class="saveBtn" id="btn5">Save</button><br>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
